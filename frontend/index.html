<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Microsim Web App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        --primary-color: #2563eb;
        --primary-hover: #1d4ed8;
        --border-color: #e5e7eb;
        --bg-gray: #f9fafb;
        --text-gray: #6b7280;
        --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      }
      
      * { box-sizing: border-box; }
      
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; 
        margin: 0; 
        padding: 0; 
        background: #fafafa;
        line-height: 1.6;
      }
      
      #root { 
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem; 
      }
      
      h1 {
        margin: 0 0 2rem 0;
        color: #111827;
        font-weight: 700;
        font-size: 2.5rem;
        text-align: center;
      }
      
      h2 {
        color: #374151;
        font-weight: 600;
        margin: 2rem 0 1rem 0;
      }
      
      .app-layout {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        align-items: start;
      }
      
      .controls-panel {
        background: white;
        border-radius: 8px;
        padding: 1.5rem;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
      }
      
      .viewer-panel {
        background: white;
        border-radius: 8px;
        padding: 1.5rem;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
        min-height: 600px;
      }
      
      fieldset { 
        margin-bottom: 1.5rem; 
        border: 1px solid var(--border-color);
        border-radius: 6px;
        padding: 1rem;
        background: var(--bg-gray);
      }
      
      legend {
        font-weight: 600;
        color: #374151;
        padding: 0 0.5rem;
      }
      
      .row { 
        display: flex; 
        gap: 1rem; 
        flex-wrap: wrap; 
        margin-bottom: 0.75rem;
      }
      
      label {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: #374151;
        min-width: 120px;
      }
      
      input[type="number"], input[type="range"], select {
        padding: 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 0.875rem;
      }
      
      input[type="number"]:focus, select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
      }
      
      .simulate-btn {
        width: 100%;
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 1rem;
      }
      
      .simulate-btn:hover:not(:disabled) {
        background: var(--primary-hover);
      }
      
      .simulate-btn:disabled {
        background: var(--text-gray);
        cursor: not-allowed;
      }
      
      .viewer-controls {
        margin-bottom: 1.5rem;
        padding: 1rem;
        background: var(--bg-gray);
        border-radius: 6px;
        border: 1px solid var(--border-color);
      }
      
      .channel-controls {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
        margin-top: 1rem;
      }
      
      .channel-control {
        border: 1px solid var(--border-color);
        padding: 0.5rem;
        border-radius: 4px;
        background: white;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
      }
      
      .channel-control input[type="checkbox"] {
        margin: 0;
      }
      
      .image-display {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 300px;
        border: 2px dashed var(--border-color);
        border-radius: 8px;
        background: var(--bg-gray);
      }
      
      .image-display img {
        max-width: 100%;
        max-height: 500px;
        image-rendering: pixelated;
        border-radius: 4px;
        box-shadow: var(--shadow);
      }
      
      .status-info {
        margin-top: 1rem;
        padding: 1rem;
        background: var(--bg-gray);
        border-radius: 6px;
        border: 1px solid var(--border-color);
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 0.75rem;
        color: var(--text-gray);
      }
      
      @media (max-width: 1024px) {
        .app-layout {
          grid-template-columns: 1fr;
        }
        
        #root {
          padding: 1rem;
        }
        
        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
